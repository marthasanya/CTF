<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Welcome to Html Basics</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a paragraph about me.</p>
        </section>
        <section>
            <h2>My Projects</h2>
            <p>Details about my projects will go here.</p>
        </section>
        <section>
            <form action="/submit" method="POST" aria-labelledby="contact-form">
                <h2 id="contact-form">Contact Me</h2>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" aria-required="true" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" aria-required="true" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" aria-required="true" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>   
        </section>
    </main>
    <footer>
        <p>Contact Information</p>
    </footer>
  </body>
</html>
