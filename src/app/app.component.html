<!-- Base styles and theming variables -->
<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --gradient-vertical: linear-gradient(180deg, var(--orange-red) 0%, var(--vivid-pink) 50%, var(--electric-violet) 100%);
    --gradient-horizontal: linear-gradient(90deg, var(--orange-red) 0%, var(--vivid-pink) 50%, var(--electric-violet) 100%);
    --pill-accent: var(--bright-blue);

    font-family: "Inter", sans-serif;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    letter-spacing: -0.125rem;
    margin: 0;
  }

  p {
    color: var(--gray-700);
  }

  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 1rem;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .divider {
    width: 1px;
    background: var(--gradient-vertical);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding: 0.75rem;
    border-radius: 2.75rem;
    border: none;
    transition: background 0.3s ease;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .social-links {
    display: flex;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links svg path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media (max-width: 650px) {
    .content {
      flex-direction: column;
      width: auto;
    }

    .divider {
      width: 100%;
      background: var(--gradient-horizontal);
      margin-block: 1.5rem;
    }
  }
</style>
